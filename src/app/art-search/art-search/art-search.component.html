<form>
    <fieldset class="form-group">
      <legend>Search for art:</legend>
      <input id="search" #search
        class="form-control"
        type="search"
        placeholder="type to search"
        (keyup)="searchArt(search.value)"
        autofocus/>
    </fieldset>
</form>

<hr>
<app-art-list [artCollection]="searchModel$ | async" (pageChange)="onPageChange($event)"></app-art-list>
