<section class="card">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <img [src]="artWork.imageSrc" alt="">
  <div div class="card-body" *ngIf="!isLoading">
      <h3>{{ artWork.title }}</h3>
      <p>{{ artWork.principalMaker }}</p>
      <br>
      <p>{{ artWork.description }}</p>
  </div>
</section>
