<section class="card">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <img [src]="art.imageSrc" alt="">
  <div div class="card-body" *ngIf="!isLoading">
      <h3>{{ art.title }}</h3>
      <p *ngFor="let maker of art.principalMakers">{{maker}}</p>
      <br>
      <p>{{ art.description }}</p>
  </div>
</section>
